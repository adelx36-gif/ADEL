<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Back</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #f0f2f5, #cfd9df);
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    background: #4a90e2;
    color: white;
    font-size: 2em;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #login-container, #control-panel, #welcome-section {
    max-width: 450px;
    margin: 40px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }
  input, button, .logout-btn {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button, .logout-btn {
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #357abd; }
  .logout-btn { background: #e94b3c; font-weight: bold; }
  .logout-btn:hover { background: #c0392b; }
  #welcome-section { display: none; text-align: center; }
  #clock { font-size: 1.5em; margin: 10px 0; }
  .programs { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
  .program-card {
    width: 200px; text-align: center; border-radius: 12px;
    overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s; background: #fff;
  }
  .program-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
  .program-card img { width: 100%; height: 120px; object-fit: cover; transition: transform 0.3s; }
  .program-card img:hover { transform: scale(1.1); }
  #control-panel { display: none; }
  #control-panel h3 { text-align: center; margin-bottom: 15px; }
</style>
</head>
<body>

<header>Welcome Back</header>

<div id="login-container">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="welcome-section">
  <div id="clock"></div>
  <h2 id="greeting"></h2>
  <div class="programs" id="programs-container"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div id="control-panel">
  <h3>Control Panel</h3>
  <input type="text" id="program-title" placeholder="Program/Game Title">
  <input type="file" id="program-img-file" accept="image/*">
  <input type="text" id="program-link" placeholder="Link URL">
  <button onclick="addProgram()">Add Program/Game</button>
</div>

<script>
  const users = { 'adelx36': '0114542653', 'guest': 'guest' };
  let currentUser = '';
  const programs = [{title: 'My Cool Program', img: 'https://via.placeholder.com/200x120', link: 'https://example.com'}];

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if(users[username] && users[username] === password){
      currentUser = username;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('welcome-section').style.display = 'block';
      showGreeting();
      startClock();
      renderPrograms();
      if(username==='adelx36') document.getElementById('control-panel').style.display='block';
    } else alert('Wrong credentials!');
  }

  function logout() {
    currentUser='';
    document.getElementById('login-container').style.display='block';
    document.getElementById('welcome-section').style.display='none';
    document.getElementById('control-panel').style.display='none';
    document.getElementById('username').value='';
    document.getElementById('password').value='';
  }

  function startClock() {
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    updateClock();
    setInterval(updateClock, 1000);
  }

  function showGreeting() {
    const hour = new Date().getHours();
    let msg = "Welcome Back!";
    if(hour<12) msg="Good Morning!"; else if(hour<18) msg="Good Afternoon!"; else msg="Good Evening!";
    document.getElementById('greeting').textContent = msg + " " + currentUser;
  }

  function renderPrograms() {
    const container=document.getElementById('programs-container');
    container.innerHTML='';
    programs.forEach(p=>{
      const card=document.createElement('div');
      card.className='program-card';
      card.innerHTML=`<img src="${p.img}" alt="${p.title}"><p>${p.title}</p>`;
      card.onclick=()=>window.open(p.link,'_blank');
      container.appendChild(card);
    });
  }

  function addProgram() {
    const title=document.getElementById('program-title').value;
    const file=document.getElementById('program-img-file').files[0];
    const link=document.getElementById('program-link').value;
    if(title && file && link){
      const reader=new FileReader();
      reader.onload=function(e){
        programs.push({title,img:e.target.result,link});
        renderPrograms();
        document.getElementById('program-title').value='';
        document.getElementById('program-img-file').value='';
        document.getElementById('program-link').value='';
        alert('Program/Game added!');
      }
      reader.readAsDataURL(file);
    } else alert('Please fill all fields!');
  }
</script>

</body>
</html>
